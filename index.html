<!DOCTYPE html>
<html style="font-size: 10px">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">
</head>

<body>
    <div class="parent">
        <div id="display-box">
            <h1>Palindrome <u class="checker">Checker</u></h1>
            <p id="intro">Enter in text to check for a <a
                    href="https://en.wikipedia.org/wiki/Palindrome#:~:text=A%20palindrome%20is%20a%20word,%2C%20a%20canal%20%E2%80%93%20Panama%22."
                    target="_blank">palindrome</a>
            </p>
            <input id="text-input" placeholder="made by @aya" autocomplete="off">
            <button id="check-btn">Check</button>
            <div id="result">
            </div>
            <hr>
        </div>

        <div class="images">
            <img id="coco"
                src="https://images.vexels.com/media/users/3/238148/isolated/preview/0745aef4e58643f17c71cd5bee75a8bc-retro-cartoon-coconut-stroke-character.png">
            <img id="strawberry"
                src="https://images.vexels.com/media/users/3/238142/isolated/preview/3bc51eb7efc17cfcd34d9d66691d05cc-retro-cartoon-stroke-strawberry-character.png">
            <img id="rainbow"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnV543C7gIg3CL8vMk2aG4zwT_BcVIf6B-5SdooLxrhTWwsM9l2ZjM2M6GxCxpIIL_QjA&usqp=CAU">
            <img id="cloud"
                src="https://img.freepik.com/premium-vector/cloud-is-retro-cartoon-character-from-30s-vintage-comic-smile-vector_414360-2345.jpg?w=360">
            <img id="sun"
                src="https://img.freepik.com/premium-vector/sun-is-retro-cartoon-character-from-30s-vintage-comic-smile-vector_414360-2357.jpg?w=360">
            <img id="coffee"
                src="https://img.freepik.com/premium-vector/mug-is-retro-cartoon-character-from-30s-vintage-comic-smile-vector_414360-2311.jpg">
            <img id="apple"
                src="https://images.vexels.com/media/users/3/238150/isolated/preview/539e3dac64e606b9dbb6faec50b739b7-retro-cartoon-stroke-apple-character.png">
            <img id="evilApple"
                src="https://images.vexels.com/media/users/3/238152/isolated/preview/a2b2fa88e287c6da23055f6938bd4b21-retro-cartoon-apple-stroke-character.png">
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
